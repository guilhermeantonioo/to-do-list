<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Javascript</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="tasks-container">
        <div class="tasks-header">
            <h2>Salve a sua pr√≥xima tarefa:</h2>
            <form action="" id="add-task-form">
                <input type="text" placeholder="Digite a sua tarefa" id="task-name">
                <button id="btn"><ion-icon name="add-outline" id="add-btn"></ion-icon></button>
            </form>
        </div>
        <div class="tasks-lines">
            <h2>Suas tarefas</h2>
            <ul id="task-lists">
                <li class="task-box template hide">
                    <span class="task-title"></span>
                    <ion-icon name="checkmark-outline" class="done-btn"></ion-icon>
                    <ion-icon name="trash-outline"class='trash-btn'></ion-icon>
                </li>
            </ul>
        </div>
    </div>

</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
